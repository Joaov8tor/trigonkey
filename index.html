<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Bypass made by CLH HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        #captchaBox {
            margin: 15px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Bypass</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Digite o link aqui" required>
            <br>
            <div id="captchaBox">Clique para verificar</div>
            <br>
            <button type="submit" disabled id="submitButton">Enviar</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const captchaBox = document.getElementById("captchaBox");
        const submitButton = document.getElementById("submitButton");
        let captchaVerified = false;

        captchaBox.addEventListener("click", function() {
            if (!captchaVerified) {
                captchaBox.textContent = "Verificado âœ…";
                captchaBox.style.backgroundColor = "#d4edda";
                captchaVerified = true;
                submitButton.disabled = false;
            }
        });

        document.getElementById("urlForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            if (!captchaVerified) {
                document.getElementById("message").textContent = "Por favor, verifique o CAPTCHA.";
                return;
            }
            
            const url = document.getElementById("urlInput").value;
            const messageElement = document.getElementById("message");
            messageElement.textContent = "Aguardando resposta da API...";

            try {
                const response = await fetch(`https://hahabypasser-secret-or-no.vercel.app/bypass?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data && data.result) {
                    messageElement.textContent = `Resultado: ${data.result}`;
                } else {
                    messageElement.textContent = "Erro ao processar a resposta.";
                }
            } catch (error) {
                messageElement.textContent = "Erro ao conectar com a API.";
            }
        });
    </script>
</body>
</html>
