<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Bypass - CLH</title>
  <style>
    /* Estilos Globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: linear-gradient(135deg, #00dbde, #fc00ff);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #00dbde;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, button:focus {
      border-color: #fc00ff;
    }

    button {
      background: #fc00ff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00dbde;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2rem;
      word-wrap: break-word;
      white-space: pre-wrap;
      border: 2px solid #00dbde;
      display: none;
    }

    .loading {
      color: #fc00ff;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    a {
      color: #00dbde;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #fc00ff;
    }

    .captcha {
      margin-top: 15px;
      font-size: 1rem;
      color: #fff;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
    }

  </style>
</head>
<body>
ERROR PAGE UNDER MAINTENANCE
    
  </script>

</body>
</html>
