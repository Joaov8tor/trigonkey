
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Bypass | CLH HUB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f0f0f 10%, #1a1a1a 80%);
            color: #fff;
        }

        .container {
            background: rgba(25, 25, 25, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 400px;
            border: 2px solid #0ff;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 8px #0ff;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #0ff;
            border-radius: 8px;
            background: transparent;
            color: #0ff;
            text-align: center;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff0;
            box-shadow: 0 0 10px #ff0;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: linear-gradient(45deg, #0ff, #00f);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background: linear-gradient(45deg, #ff0, #f00);
            box-shadow: 0 0 15px #ff0;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
        }

        #captchaBox {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            color: #0ff;
            font-weight: bold;
            transition: 0.3s;
        }

        #captchaBox:hover {
            background: rgba(0, 255, 255, 0.5);
        }

        /* Removendo a sobreposição do neon-border */
        .neon-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 0 15px #0ff;
            animation: glow 2s infinite alternate;
            pointer-events: none; /* Impede que a borda bloqueie os botões */
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px #0ff;
            }
            to {
                box-shadow: 0 0 25px #ff0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-border"></div>
        <h1>API Bypass | CLH HUB</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Digite o link aqui" required>
            <br>
            <div id="captchaBox">Clique para verificar</div>
            <br>
            <button type="submit" disabled id="submitButton">Enviar</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const captchaBox = document.getElementById("captchaBox");
        const submitButton = document.getElementById("submitButton");
        let captchaVerified = false;

        captchaBox.addEventListener("click", function() {
            if (!captchaVerified) {
                captchaBox.textContent = "Verificado ✅";
                captchaBox.style.backgroundColor = "rgba(0, 255, 0, 0.3)";
                captchaBox.style.borderColor = "#0f0";
                captchaBox.style.color = "#0f0";
                captchaVerified = true;
                submitButton.disabled = false;
            }
        });

        document.getElementById("urlForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            if (!captchaVerified) {
                document.getElementById("message").textContent = "Por favor, verifique o CAPTCHA.";
                return;
            }
            
            const url = document.getElementById("urlInput").value;
            const messageElement = document.getElementById("message");
            messageElement.textContent = "Aguardando resposta da API...";

            try {
                const response = await fetch(`https://hahabypasser-secret-or-no.vercel.app/bypass?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data && data.result) {
                    messageElement.textContent = `Resultado: ${data.result}`;
                } else {
                    messageElement.textContent = "Erro ao processar a resposta.";
                }
            } catch (error) {
                messageElement.textContent = "Erro ao conectar com a API.";
            }
        });
    </script>
</body>
</html>
